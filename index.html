<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech convertor</title>
    <style>
        /* .hero{
            width:100%;
            min-height:100vh;
            background: linear-gradient(45deg,#109fa6,#1b467b);
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
        } */
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #E0FFFF, #00FFFF);
}

.hero {
    background: rgba(255, 255, 255, 0.8); /* More white in the background */
    border-radius: 20px;
    padding: 30px;
    width: 80%;
    max-width: 700px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333; /* Dark gray text color */
}

span {
    color: #13bbbb; /* Cyan color for span */
}

textarea {
    width: 100%;
    min-height: 150px;
    margin: 20px 0;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    background: rgba(255, 255, 255, 0.9); /* More white in the background */
    color: #333; /* Dark gray text color */
    resize: none;
}

.row {
    display: flex;
    justify-content: center;
    align-items: center;
}

select {
    padding: 10px;
    margin: 0 10px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.7); /* Transparent background with more white */
}

button {
    padding: 15px 40px;
    margin: 0 10px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px; /* Increased border-radius for a bulge effect */
    cursor: pointer;
    background: linear-gradient(45deg, #00FFFF, #a3dfdf);
    color: #333;
    transition: background 0.3s ease, transform 0.2s ease; /* Added transition for the bulge effect */
}

button:hover {
    background: linear-gradient(45deg, #008B8B, #00FFFF);
    transform: scale(1.1); /* Bulge effect on hover */
}


        
    </style>
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea placeholder="Add your words for conversion..."></textarea>
        <div class="row">
           
            <button>Listen</button>
        </div>
    </div>
    <script>
        let speech =new SpeechSynthesisUtterance();
        document.querySelector("button").addEventListener("click",()=>{
            speech.text=document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
